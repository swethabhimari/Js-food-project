<body>
    <h1 style="color: whitesmoke;text-decoration: underline;">Cheers & Chow</h1>
    <div class="text">
        <h3><marquee direction="right" crollamount="5">
            <img src="https://graphicdesigneye.com/images/rastaurant-logo-design-service.png" width="80px" height="80px">
        </marquee>Bite Delights</h3>
    </div>
    <div class="jazza">
        <h3>The<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Foodie<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Fusion</h3>
    </div>
    <div class="container">
        <h2 style="text-decoration: underline;">Sign In Form</h2>
        <div><label for="username">Username</label><br>
            <input type="text" id="username" placeholder="Enter your name" required style="width:200px;height: 30px;"></div>
            <div id="user" style="color: red;display: none;"></div><br>
            <div><label for="email">Email</label><br>
          <input type="email" id="email" placeholder="Enter your email" required style="width:200px;height: 30px;"></div>
          <div id="em" style="color: red;display: none;"></div><br>
            <div><label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required style="width:200px;height: 30px;">
                <i id="eye-icon" class="fa fa-eye-slash" onclick="togglePasswordVisibility()"></i>
            </div>
            <div id="pass" style="color: red;display: none;"></div><br>
        <button onclick="signin()">Sign in</button>
        <h5 style="text-decoration: underline;">Already have an account? <a href="login.html">Log in</a></h5>
    </div>
    
    <script>
       function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }

        function signin() {
            // const username1=document.
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const usernameVal = /^[A-Z][a-zA-Z]*$/;
            const emailVal = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordVal = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            const usererror=document.getElementById("user");
            const emerror=document.getElementById("em");
            const passerror=document.getElementById("pass");

             // Clear previous errors
    usererror.style.display = "none";
    emerror.style.display = "none";
    passerror.style.display = "none";


            // details

            if (username === "" || email === "" || password === "") {
                alert("Please enter all the details.");
                return false;
            }

            if (!usernameVal.test(username)) {
                // alert("Username must start with a capital letter and contain only letters (A-Z, a-z).");
                usererror.textContent="Username must start with a capital letter and contain only letters (A-Z, a-z).";
                usererror.style.display="block" 
                return false;
            }

            if (!emailVal.test(email)) {
                // alert("Please enter a valid email address.");
                emerror.textContent="please enter a valid email";
                emerror.style.display="block"
                return false;
            }

            if (!passwordVal.test(password)) {
                // alert("Password must be at least 8 characters long and include at least one letter and one number.");
                passerror.textContent="Password must be at least 8 characters long and include at least one number.";
                passerror.style.display="block";
                return false;
            }
           
           //Retrieve existing users from local storage
    const users = JSON.parse(localStorage.getItem("users")) || [];//an empty array

    // Check if username or email already exists
const userExists = users.some(user => user.username === username || user.email === email);

    
if (userExists) {
    alert("A user with this username or email already exists. Please try a different username or email.");
    return false;
}
  // Create a new user object to save details to localstorage
  const newUser = {
         username: username,
         email: email,
         password: password
    };
    // Adding new user to the array
    users.push(newUser);
     // Save updated array back to local storage
    localStorage.setItem("users", JSON.stringify(users));

    alert("User details saved successfully!");
     


           //after successfull login
        setTimeout(() => {
                alert(`Sign in as ${username}`);
            }, 1000);

            setTimeout(() => {
                alert("Your login was successful");
                window.location.href = "./zomato.html";
            }, 2000);
            setTimeout(() => {
                //making details empty
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            }, 3000);
           


            return true;

        }
        

        


    </script>
