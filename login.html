
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation with Password Visibility Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            text-align: center;
            background-image: url("https://wallpapers.com/images/hd/gray-gradient-background-l63d92e4zrvl6f6d.jpg");
            background-repeat: no-repeat;
            background-size:cover;
        }
        .container {
            margin-top: 25vh;
            display: grid;
            width: 10%;
            row-gap: 10px;
            justify-content: center;
            align-content: center;
            text-align: center;
            border: 1px solid white;
            height: 400px;
            width: 400px;
           
        }
        .container{
            background-image: url("https://i.pinimg.com/736x/83/1b/50/831b507adbe7b2dfdeba56b8879f437f.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(50px);
            box-shadow: 5px 5px rgb(213, 209, 209);
            border-radius: 10px;
        }
        .container:hover{
            background-image: url("https://i.pinimg.com/originals/7c/cb/01/7ccb010d8fddc4bcd84587ef3c34d100.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(50px);
            box-shadow: 5px 5px rgb(213, 209, 209);
            border-radius: 10px;
        }
        input:hover {
            border: 2px solid black;
            transform: scale(1.2, 1.2);
            background-color: lightcyan;
        }
        button {
            height: 30px;
            width: 100px;
            background-color: green;
            color: black;
        }
        button:hover {
            background-color: blue;
            color: white;
            transform: scale(1.3, 1.3);
            border: 2px solid black;
            border-radius: 5rem;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        #eye-icon {
            position: absolute;
            right: 10px;
            top: 1px;  /* Moves the icon 5px up */
            cursor: pointer;
        }
        .text{
            
            display: flex;
            justify-content: flex-start;
            align-content: flex-start;
            text-align: start;
            position: absolute;
            left: 20px;
            top:30px;
           
            color:whitesmoke;
            padding: 5px;
            border-radius: 10px;
        }
        .text:hover{
        
            color: black;
        }
        .jazza{
            
            display: flex;
            justify-content: flex-start;
            align-content: flex-start;
            text-align: start;
            position: absolute;
            right: 10px;
            top:150px;
             width: 200px;
            color: red;
            padding: 5px;
            border-radius: 10px;
        }
        /* For Large Tablets and Small Desktops (max-width: 1024px) */
@media (max-width: 1024px) {
    .container {
        width: 50%;
        height: auto;
        margin-top: 15vh;
        padding: 20px;
    }

    .text {
        width: 90%;
        font-size: 1rem;
        left: 10px;
    }

    .jazza {
        width: 180px;
        font-size: 0.9rem;
        top: 100px;
    }

    button {
        width: 90px;
        height: 30px;
        font-size: 0.9rem;
    }

    input:hover {
        transform: scale(1.1, 1.1);
    }

    button:hover {
        transform: scale(1.2, 1.2);
    }
}

/* For Tablets (max-width: 768px) */
@media (max-width: 768px) {
    .container {
        width: 50%;
        height: auto;
        margin-top: 10vh;
    }

    .text {
        font-size: 0.8rem;
        left: 5px;
    }

    .jazza {
        width: 150px;
        font-size: 0.8rem;
        top: 80px;
        right: 5px;
    }

    button {
        font-size: 0.8rem;
        height: 25px;
        width: 80px;
    }
}

/* For Mobile Devices (max-width: 480px) */
@media (max-width: 480px) {
    body {
        flex-direction: column;
    }

    .container {
        width: 95%;
        margin-top: 5vh;
        height: auto;
        padding: 15px;
    }

    .text {
        font-size: 0.7rem;
        left: 5px;
        top: 20px;
    }

    .jazza {
        font-size: 0.7rem;
        top: 70px;
        right: 5px;
    }

    button {
        font-size: 0.7rem;
        height: 20px;
        width: 70px;
    }

    input:hover {
        transform: scale(1.05, 1.05);
    }

    button:hover {
        transform: scale(1.1, 1.1);
    }
}
    </style>
</head>
<body>
    <h1 style="color: whitesmoke;text-decoration: underline;">Cheers & Chow</h1>
    <div class="text">
<h1>The Foodie Room</h1>
    </div>
    <div class="jazza">
        <h1><marquee direction="right" crollamount="5">
            <img src="https://c8.alamy.com/comp/2PHD47M/can-of-energy-drink-with-splashes-on-white-background-2PHD47M.jpg" width="80px" height="80px">
        </marquee>Flavor<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; some<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Feast</h1>
    </div>
    <div class="container">
        <h2 style="text-decoration: underline;">Log In Form</h2>
        <div>
            <label for="username">Username</label><br>
            <input type="text" id="username" placeholder="Enter your name" required style="width:200px;height: 30px;">
        </div>
        <div id="user" style="color: red;display: none;"></div><br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" required style="width:200px;height: 30px;">
        </div>
        <div id="em" style="color: red;display: none;"></div><br>
        <div>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required style="width:200px;height: 30px;">
                <i id="eye-icon" class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
            </div>
        </div>
        <div id="pass" style="color: red;display: none;"></div><br>
        <div>
            <button onclick="login()">Log in</button>
            <h5 style="text-decoration: underline;">Don't have an account? <a href="signin.html">Sign in</a></h5>
        </div>
    </div>
    
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            // Check the current type of the password field
            if (passwordField.type === "password") {
                // Change to text to show the password
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                // Change back to password to hide the password
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validation patterns
            const usernameVal = /^[A-Z][a-zA-Z]*$/; // Username: First letter uppercase, only letters
            const emailVal = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email: Basic email format validation
            const passwordVal = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // Password: Min 8 chars, 1 letter,number
            const usererror=document.getElementById("user");
            const emerror=document.getElementById("em");
            const passerror=document.getElementById("pass");

            //clear previous errors 
            usererror.style.display="none";
            emerror.style.display="none";
            passerror.style.display="none";
            // details
            if(username==""||email==""||password==""){
                alert("please enter your login details")
            }
            // Username validation
            if (!usernameVal.test(username)) {
                // alert("Username must start with a capital letter and contain only letters (A-Z, a-z).");
                usererror.textContent="Username must start with a capital letter and contain only letters (A-Z, a-z).";
               usererror.style.display="block"
                return false;
            }

            // Email validation
            if (!emailVal.test(email)) {
                // alert("Please enter a valid email address.");
                
                emerror.textContent="please enter a valid email";
                emerror.style.display="block"
                return false;
            }

            // Password validation
            if (!passwordVal.test(password)) {
                // alert("Password must be at least 8 characters long and include at least one letter and one number.");
                passerror.textContent="Password must be at least 8 characters long and include at least one letter and one number.";
                passerror.style.display="block";
                return false;
            }
            //retrieve stored users from localstorage
            const users=JSON.parse(localStorage.getItem("users"))||[];
            //check if the user exists 
            const userfound=users.find(user=>user.username===username&&user.email===email&&user.password===password)
           if(!userfound){
            alert("Invalid login details.Please check your username,email and password");
            return false;
           }
            // Successful validation
            setTimeout(() => {
                alert(`Log in as ${username}`);
            }, 1000);

            setTimeout(() => {
                alert("Your login was successful");
                window.location.href="./zomato.html"
            }, 2000);

            return true;
        }
    
        
        
    </script>
</body>
</html>
